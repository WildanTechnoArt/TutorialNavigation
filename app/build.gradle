apply plugin: 'com.android.application'

android {
    compileSdkVersion 25 //Ganti dengan SdkVarsion milik kalian
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "net.developer.wildantechnoart.tutorialnavigation"
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.1' //Ganti angka 25 dengan SdkVersion Kalian
    compile 'com.android.support:design:25.1.1' //Ganti angka 25 dengan SdkVersion Kalian
    testCompile 'junit:junit:4.12'
}
